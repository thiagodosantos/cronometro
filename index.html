<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="crono-container">
        <h2>Cronômetro</h2>
        <div class="panel-count">
            <h1 id="counter">00:00:00</h1>
        </div>

        <div class="panel-button">
            <button id="btn-start" class="bg-green" onclick="start();">Iniciar</button>
            <button id="btn-pause" class="bg-orange" onclick="pause();">Pausar</button>
            <button id="btn-stop" class="bg-red" onclick="stop();">Parar</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
